<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Pedra, Papel e Tesolra</title>

  </head>
  <body>
    <header>
      <h1>Pedra, Papel e Tesolra</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0
      </span>
    </div>

    <div class="result">
      <p>Prepare-se para perder!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="img\scissors.png" alt="scissors">
      </div>
    </div>

    <p id="action-message">FaÃ§a seu movomento.</p>
    <script src="app.js"charset="utf-8"></script>
  </body>
</html>
